[package]
name = "worker"
version = "0.1.0"
edition = "2018"

[lib] 
path = "lib.rs"

[dependencies]
bincode = "1.3.1"
futures = { version = "0.3.13", features = ["executor"] }
grpcio = { version = "0.8.2", default-features = false, features = ["prost-codec"] }
prost = "0.7"
prost-types = "0.7"
rand = { version = "0.8.2", features = ["small_rng"]}
rayon = "1.5"

ast = { path = "../ast" }
context = { path = "../context" }
execute = { path = "../execute" }
protos = { path = "../protos" }
remote_execution = { path = "../remote_execution" }
statistics = { path = "../statistics" }
storage = { path = "../storage" }
kernel = { path = "../kernel" }