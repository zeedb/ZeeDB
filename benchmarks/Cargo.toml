[package]
name = "benchmarks"
version = "0.1.0"
edition = "2018"
publish = false

[dependencies]
chrono = "0.4.11"
futures = { version = "0.3.13", features = ["executor"] }
grpcio = { version = "0.8.2", features = ["prost-codec"] }
pprof = { version = "0.4.3", features = ["flamegraph"] }
rand = { version = "0.8.2", features = ["small_rng"]}
regex = "1.4.2"

coordinator = { path = "../coordinator" }
protos = { path = "../protos" }
worker = { path = "../worker" }

[[bin]]
name = "benchmarks"
path = "main.rs"